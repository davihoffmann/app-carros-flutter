version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Plugin para fazer requisicoes HTTP  
  http: ^0.12.0+4
  # Plugin para salvar pequenos dados de preferencia do usuario
  shared_preferences: ^0.5.6+3
  # Plugin para utilizacao do SQLite
  sqflite: ^1.3.0
  # Plugin para salvar as imagens em cache
  cached_network_image: ^2.0.0
  # Plugin para verificar se ha conexao com internet
  connectivity: ^0.4.8+2
  # Plugin para utilização da camera
  image_picker: ^0.6.4
  # Plugin Provider, pode ser usado:
  # 1 - como um provedor objetos, recuperar esse obejeto de qualquer lugar do código
  # 2 - pode ser utilizado para ficar monitorando um modelo, como por exemplo a lista de carros favoritos (sem utilizar o StremBuilder),
  #     caso for adicionado ou removido um, ele já retorna a lista atualizada quando execultado alguma acao sobre aquela lista
  provider: ^4.0.4
  # Plugin para compartilhamento de conteudo
  share: ^0.6.3+6
  # Plugin utilizado para abrir um url dentro do app
  url_launcher: ^5.4.2
  # Plugin que adicionar um player de video
  video_player: ^0.10.8+1
  # Plugin do Google Maps
  google_maps_flutter: ^0.5.25+3

  # Plugin que adiciona botão de autenticacao das redes sociais
  flutter_auth_buttons: ^0.7.0

  # Dependencias para o Firebase Auth
  firebase_auth: ^0.15.5+3
  firebase_core: ^0.4.4+3
  google_sign_in: ^4.4.0


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
